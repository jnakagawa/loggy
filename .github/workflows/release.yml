name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build binaries
        working-directory: loggy-proxy
        run: |
          # Build for Apple Silicon
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }}" -o loggy-proxy-darwin-arm64 ./cmd

          # Build for Intel Mac
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }}" -o loggy-proxy-darwin-amd64 ./cmd

          # Create universal binary
          lipo -create -output loggy-proxy-darwin-universal loggy-proxy-darwin-arm64 loggy-proxy-darwin-amd64

      - name: Import signing certificate
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          if [ -z "$APPLE_CERTIFICATE_BASE64" ]; then
            echo "No signing certificate provided, skipping"
            exit 0
          fi

          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 \
              -P "$APPLE_CERTIFICATE_PASSWORD" \
              -A -t cert -f pkcs12 \
              -k "$KEYCHAIN_PATH"

          security list-keychain -d user -s "$KEYCHAIN_PATH"

          # Find signing identity (no -p flag since Installer certs aren't "codesigning" policy)
          IDENTITY=$(security find-identity -v "$KEYCHAIN_PATH" | grep "Developer ID Installer" | head -1 | awk -F'"' '{print $2}')
          echo "SIGNING_IDENTITY=$IDENTITY" >> $GITHUB_ENV
          echo "Found signing identity: $IDENTITY"

      - name: Build .pkg installers
        env:
          SIGNING_IDENTITY: ${{ env.SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        working-directory: loggy-proxy
        run: |
          # Build universal .pkg (recommended for most users)
          ./pkg/build-pkg.sh ${{ steps.version.outputs.version }} universal

          # Also build architecture-specific packages
          ./pkg/build-pkg.sh ${{ steps.version.outputs.version }} arm64
          ./pkg/build-pkg.sh ${{ steps.version.outputs.version }} amd64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Loggy Proxy v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            loggy-proxy/loggy-proxy-darwin-arm64
            loggy-proxy/loggy-proxy-darwin-amd64
            loggy-proxy/loggy-proxy-darwin-universal
            loggy-proxy/loggy-proxy-${{ steps.version.outputs.version }}-macos-universal.pkg
            loggy-proxy/loggy-proxy-${{ steps.version.outputs.version }}-macos-arm64.pkg
            loggy-proxy/loggy-proxy-${{ steps.version.outputs.version }}-macos-amd64.pkg
          body: |
            ## Installation

            ### Recommended: Download the installer
            1. Download `loggy-proxy-${{ steps.version.outputs.version }}-macos-universal.pkg`
            2. Double-click to install
            3. Reload the Loggy extension in Chrome

            ### Alternative: Manual installation
            ```bash
            # Apple Silicon (M1/M2/M3)
            curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/loggy-proxy-darwin-arm64 -o /usr/local/bin/loggy-proxy
            chmod +x /usr/local/bin/loggy-proxy
            loggy-proxy install <your-extension-id>

            # Intel Mac
            curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/loggy-proxy-darwin-amd64 -o /usr/local/bin/loggy-proxy
            chmod +x /usr/local/bin/loggy-proxy
            loggy-proxy install <your-extension-id>
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: loggy-proxy-binaries
          path: |
            loggy-proxy/loggy-proxy-darwin-*
            loggy-proxy/*.pkg

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/signing.keychain-db || true
